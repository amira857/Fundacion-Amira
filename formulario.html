<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow">
        <div class="card-body">

          <h3 class="mb-4 text-center">Formulario de Solicitud de Ayuda</h3>

          <form id="formulario">

            <!-- 1 -->
            <div class="mb-3">
              <label class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>

            <!-- 2 -->
            <div class="mb-3">
              <label class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" min="18" max="100" required>
              <small class="text-muted">Debe ser mayor de 18 y menor de 100 años</small>
            </div>

            <!-- 3 -->
            <div class="mb-3">
              <label class="form-label">Ocupación</label>
              <input type="text" class="form-control" id="ocupacion" required>
            </div>

            <!-- 4 -->
            <div class="mb-3">
              <label class="form-label">Estado civil</label>
              <select class="form-select" id="estadoCivil" required>
                <option value="">Seleccione una opción</option>
                <option>Soltero</option>
                <option>Casado</option>
                <option>Unión libre</option>
              </select>
            </div>

            <!-- 5 -->
            <div class="mb-3">
              <label class="form-label">Cantidad de hijos</label>
              <select class="form-select" id="hijos">
                <option value="">Seleccione</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>

            <!-- 6 -->
            <div class="mb-3">
              <label class="form-label">País</label>
              <select class="form-select" id="pais" required>
                <option value="">Seleccione un país</option>
              </select>
            </div>

            <!-- 7 -->
            <div class="mb-3">
              <label class="form-label">Número celular</label>
              <div class="input-group">
                <span class="input-group-text" id="codigo">+--</span>
                <input type="text" class="form-control" id="celular" required>
              </div>
            </div>

            <!-- 8 -->
            <div class="mb-3">
              <label class="form-label">Dirección de casa exacta</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                placeholder="Ej: Calle Duarte #25, Sector Centro, Santo Domingo"
                required>
            </div>

            <!-- 9 -->
            <div class="mb-3">
              <label class="form-label">Cantidad de ayuda a recibir (USD)</label>
              <input type="number" class="form-control" id="monto" required>
            </div>

            <p class="text-muted" id="impuestoTexto" style="display:none;">
              El 1.3% del monto solicitado corresponde a
              <strong>$<span id="impuestoValor">0</span> USD</strong>
              por concepto de impuestos.
            </p>

            <!-- 10 -->
            <div class="mb-3">
              <label class="form-label">¿Para qué usará el dinero?</label>
              <textarea class="form-control" id="uso" rows="4" required></textarea>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" required>
              <label class="form-check-label">
                Confirmo que la información suministrada es correcta
              </label>
            </div>

            <button class="btn btn-success w-100" type="submit">
              Enviar solicitud
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
const paisSelect = document.getElementById("pais");
const codigoSpan = document.getElementById("codigo");
const montoInput = document.getElementById("monto");
const impuestoTexto = document.getElementById("impuestoTexto");
const impuestoValor = document.getElementById("impuestoValor");

// PAÍSES
fetch("https://countriesnow.space/api/v0.1/countries/codes")
  .then(res => res.json())
  .then(data => {
    data.data.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p.name;
      opt.textContent = p.name;
      opt.dataset.code = p.dial_code;
      paisSelect.appendChild(opt);
    });
  });

paisSelect.addEventListener("change", () => {
  const selected = paisSelect.options[paisSelect.selectedIndex];
  codigoSpan.textContent = selected.dataset.code || "+--";
});

// IMPUESTO 1.3%
montoInput.addEventListener("input", () => {
  const monto = parseFloat(montoInput.value);
  if (!isNaN(monto) && monto > 0) {
    const impuesto = monto * 0.013;
    impuestoValor.textContent = impuesto.toFixed(2);
    impuestoTexto.style.display = "block";
  } else {
    impuestoTexto.style.display = "none";
  }
});

// ENVÍO
document.getElementById("formulario").addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    nombre: nombre.value,
    edad: edad.value,
    ocupacion: ocupacion.value,
    estadoCivil: estadoCivil.value,
    hijos: hijos.value || 0,
    pais: pais.value,
    celular: codigoSpan.textContent + celular.value,
    direccion: direccion.value,
    monto: monto.value,
    impuesto: impuestoValor.textContent,
    uso: uso.value,
    confirmacion: "Aceptado"
  };

  fetch("https://script.google.com/macros/s/AKfycbzULix9PmJbi9VPIm4gF0aa_a_SnXZCnwf6rpgGWN4Kni-SwAQy2aQxuhqaGuz4mjNLDA/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
    window.location.href = "enviado.html";
  })
  .catch(() => {
    alert("Error al enviar la solicitud");
  });
});
</script>

</body>
</html>
